services:
  - type: web
    name: skincare-ai
    env: python
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r requirements-prod.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: gunicorn skincare_ai.wsgi:application --log-file -
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DJANGO_SETTINGS_MODULE
        value: skincare_ai.production
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DISABLE_COLLECTSTATIC
        value: 0
      - key: DEBUG
        value: 'False'
      - key: ALLOWED_HOSTS
        value: 'skincare-ai.onrender.com,localhost,127.0.0.1'
      - key: DATABASE_URL
        fromDatabase:
          name: skincare_db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: 'noreply@skincare-ai.onrender.com'
    plan: free
    numInstances: 1
    disk:
      name: skincare_data
      mountPath: /opt/render/project/src/media
      sizeGB: 1

# Database configuration
databases:
  - name: skincare_db
    databaseName: skincare_db
    user: skincare_user
    plan: free
